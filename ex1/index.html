<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Ex1</title>
  </head>
  <body class="container mx-auto my-[10%] bg-gray-200 align-items-center">
    <div
      class="card shadow-lg bg-white max-w-[250px] justify-self-center p-3 rounded-2xl">
      <div class="bg-blue-500 rounded-xl py-[45px] flex justify-center">
        <div id="qrcode"></div>
      </div>
      <h1 class="text-black text-base leading-6 font-bold text-center mt-3 px-2">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-gray-500 text-xs text-center font-semibold mt-3 p-2">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
      const container = document.getElementById("qrcode");
      const qr = new QRCode(container, {
        text: "https://www.frontendmentor.io", // đúng link giống đề
        width: 120,
        height: 120,
        colorDark: "#ffffff", // QR trắng
        colorLight: "#2563eb", // nền xanh (#2563eb là Tailwind bg-blue-600)
        correctLevel: QRCode.CorrectLevel.M,
      });
    </script>
  </body>
</html>
