<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="bg-black">
    <main class="items-center flex text-white">
      <div
        class="bg-card w-[350px] p-4 flex flex-col items-center rounded-lg mx-auto mt-3"
      >
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avatar"
          class="rounded-full w-25 h-25 mt-2"
        />
        <p class="text-2xl font-semibold">Jesscica Randall</p>

        <p class="my-3 text-sm font-light">"Front-end developer and avid reader"</p>
        <div class="flex flex-col gap-4 w-full mt-3 mb-3">

            class="bg-social text-center p-3 rounded-lg font-semibold mx-4"

          </div>
          <div
            class="bg-social text-center p-3 rounded-lg mx-4 font-semibold"
          >
            <p>Frontend Mentor</p>
          </div>
          <div
            class="bg-social text-center p-3 rounded-lg mx-4 font-semibold"
          >
            <p>Linkedln</p>
          </div>
          <div
            class="bg-social text-center p-3 rounded-lg mx-4 font-semibold"
          >
            <p>Twitter</p>
          </div>
          <div
            class="bg-social text-center p-3 rounded-lg mx-4 font-semibold"
          >
            <p>Instagram</p>
          </div>
        </div>
      </div>

</html>
